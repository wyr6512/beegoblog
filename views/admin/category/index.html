<body>

    <div id="wrapper">

        <!-- Navigation -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">分类管理-列表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="">
	            <form action="" class="form-inline">
	                <div class="form-group form-group-sm">
	                    <input type="text" class="form-control" placeholder="名称">
	                </div>
	                <button type="submit" class="btn btn-primary btn-sm">搜索</button>
	                <a href="javascript:void(0);" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#editDialog">
	                	<i class="ace-icon fa fa-plus"></i>新增</a>
	            </form>
	        </div>

			<div class="space-6"></div>

	        <table class="table table-hover">
	            <thead>
	            <tr>
	                <th width="50">#</th>
	                <th>名称</th>
	                <th>文章数</th>
	                <th>浏览数</th>
	                <th>创建日期</th>
	                <th>更新日期</th>
	                <th>操作</th>
	            </tr>
	            </thead>
	            <tbody>
            	{{range .List}}
            	<tr>
	                <td width="50">#</td>
	                <td>{{.Name}}</td>
	                <td>{{.ArticleCount}}</td>
	                <td>{{.Views}}</td>
	                <td>{{.CreatedAt}}</td>
	                <td>{{.UpdateAt}}</td>
	                <td>操作</td>
                </tr>
                {{end}}
	            </tbody>
	        </table>

<div class="modal fade" id="editDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">新增</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="category-name" class="control-label">名称:</label>
            <input type="text" class="form-control" id="category-name" name="name">
            <input type="hidden" name="id" value=""/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submit">确定</button>
      </div>
    </div>
  </div>
</div>

    {{template "admin/footer.tpl"}}


<script type="text/javascript">	
	$('#editDialog').on('shown.bs.modal', function (event) {
		var button = $(event.relatedTarget);
  		var id = button.data('id');
  		if(id){
  			$(this).find('.modal-title').text('编辑');
  			$(this).find('input[name=id]').val(id);
  		}else{
			$(this).find('.modal-title').text('新增');
  		}
  		$('#submit').click(function(){
	  		$.ajax({
	  			url:'/admin/category',
	  			type:'post',
	  			data:{
	  				id:id,
	  				name:$('#editDialog').find('input[name=name]').val(),
	  			},
	  			success:function(data){
	  				console.log(data);
	  				alert(data);
	  			}
	  		});
  		});
	});
	
</script>
