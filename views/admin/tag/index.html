<!DOCTYPE html>
<html lang="en">

{{template "admin/header.tpl" .}}

<body>

    <div id="wrapper">

        <!-- Navigation -->
        {{template "admin/nav.tpl"}}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">标签管理-列表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="">
	            <form action="" class="form-inline">
	                <div class="form-group form-group-sm">
	                    <input type="text" class="form-control" placeholder="名称" value="{{.Name}}">
	                </div>
	                <button type="submit" class="btn btn-primary btn-sm">搜索</button>
	                <a id="add" href="javascript:void(0);" class="btn btn-primary btn-sm pull-right" >
	                	<i class="ace-icon fa fa-plus"></i>新增</a>
	            </form>
	        </div>

			<div class="space-6"></div>

	        <table class="table table-hover">
	            <thead>
	            <tr>
	                <th width="50">#</th>
	                <th>名称</th>
	                <th>创建日期</th>
	                <th>更新日期</th>
	                <th>操作</th>
	            </tr>
	            </thead>
	            <tbody>
            	{{range .List}}
            	<tr>
	                <td width="50">{{.Id}}</td>
	                <td>{{.Name}}</td>
	                <td>{{.CreatedAt}}</td>
	                <td>{{.UpdatedAt}}</td>
	                <td><a class="btn btn-primary btn-sm" onclick="edit(this)" data-id="{{.Id}}" data-name={{.Name}}>编辑</a> <a class="btn btn-primary btn-sm" data-id="{{.Id}}" onclick="delTag(this)">删除</a></td>
                </tr>
                {{end}}
	            </tbody>
	        </table>

		{{template "admin/pager.tpl" .}}
              		

    </div>
    <!-- /#wrapper -->


<div class="modal fade" id="editDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">新增</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="tag-name" class="control-label">名称:</label>
            <input type="text" class="form-control" id="tag-name" name="name">
            <input type="hidden" name="id" value=""/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submit">确定</button>
      </div>
    </div>
  </div>
</div>

    {{template "admin/footer.tpl"}}


<script type="text/javascript">	
  $('button[type=submit]').click(function () {
    location.href = '/admin/tag?name='+$('form').find('input').val();
    return false;
  });
	$('#add').click(function(){
		$('#editDialog').find('input[name=id]').val('');
		$('#editDialog').find('.modal-title').text('新增');
		$('#editDialog').modal();
	});

	var edit = function(obj){
		$('#editDialog').find('.modal-title').text('编辑');
		$('#editDialog').find('input[name=id]').val($(obj).data('id'));
		$('#editDialog').find('input[name=name]').val($(obj).data('name'));
		$('#editDialog').modal();
	};

    $('#submit').click(function(){
  		$.ajax({
  			url:'/admin/tag',
  			type:'post',
  			data:{
  				id:$('#editDialog').find('input[name=id]').val(),
  				name:$('#editDialog').find('input[name=name]').val(),
  			},
  			success:function(data){
  				alert('操作成功');
  				location.reload();
  			},
  			error:function(){
  				alert('操作失败');
  			}
  		});
	});

	var delTag = function(obj){
		if(confirm('确定要删除吗')){
			$.ajax({
	  			url:'/admin/tag/delete',
	  			type:'post',
	  			data:{
	  				id:$(obj).data('id'),
	  			},
	  			success:function(data){
	  				alert('操作成功');
	  				location.reload();
	  			},
	  			error:function(){
	  				alert('操作失败');
	  			}
	  		});
		}
	};
		
</script>
</body>

</html>
